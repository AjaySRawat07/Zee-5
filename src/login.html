<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./input.css" />
    <link rel="stylesheet" href="../dist/output.css" />
    <link
      rel="shortcut icon"
      href="./Pransh-HomePage/Image/Header/favicon.jpg"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/63450758f4.js"
      crossorigin="anonymous"
    ></script>
    <title>Login to ZEE5 & watch the Best Shows, Movies, News and More</title>
  </head>
  <body class="">
    
    <div
      class="bg-[#f5f5f5] z-100 absolute left-[50%] translate-x-[-50%] w-[340px] md:w-[390px] text-center flex items-center flex-col gap-4 top-10 rounded-3xl shadow-inner py-8"
    >
      <h1 class="text-[#333333] text-[1.4rem] md:text-[1.75rem] font-bold">
        Login to ZEE5
      </h1>
      <p class="text-[.9rem] md:text-[1rem] font-semibold text-[#4F4F4F] px-8">
        Login to continue enjoying uninterrupted video and personalised
        experience.
      </p>
      <div class="flex mx-auto mt-4 gap-6">
        <div
          class="w-12 h-12 bg-white flex items-center justify-center rounded-full shadow-xl"
        >
          <a href="https://www.google.com/zee5/" title="Google"
            ><img
              src="https://www.shareicon.net/data/2016/07/10/119930_google_512x512.png"
              width="17px"
              alt=""
          /></a>
        </div>
        <div
          class="w-12 h-12 bg-[#1877F2] flex items-center justify-center rounded-full shadow-xl"
        >
          <a href="https://www.facebook.com/ZEE5/" title="Facebook"
            ><i class="fa-brands fa-facebook-f text-white text-[1.5rem]"></i
          ></a>
        </div>
        <div
          class="w-12 h-12 bg-[#1DA1F2] flex items-center justify-center rounded-full shadow-xl"
        >
          <a href="https://twitter.com/zee5india" title="Twitter"
            ><i class="fa-brands fa-twitter text-white text-[1.5rem]"></i
          ></a>
        </div>
        <div
          class="w-12 h-12 bg-black flex items-center justify-center rounded-full shadow-xl"
        >
          <a
            href="https://appleid.apple.com/auth/authorize?client_id=com.zee5.pwa&redirect_uri=https%3A%2F%2Fwww.zee5.com&response_type=code%20id_token&state=origin%3Aweb&scope=name%20email&response_mode=web_message&frame_id=71ff4780-82c0-46df-8cf9-df9b762d172e&m=11&v=1.5.5"
            title="Apple"
            ><i class="fa-brands fa-apple text-white text-[1.5rem]"></i
          ></a>
        </div>
      </div>
      <div class="w-full flex justify-between items-center mx-4">
        <div class="w-[40%] border-t border-gray-300"></div>
        <div
          class="w-10 m-2 h-10 text-sm font-semibold flex items-center justify-center relative rounded-full bg-[#F9F9F9] border-[1px] border-gray-300"
        >
          OR
        </div>
        <div class="w-[40%] border-t border-gray-300"></div>
      </div>
      <input
        class="w-[83%] px-4 py-3 border-[1px] rounded-md border-gray-400 placeholder:text-[#808080] text-[.8rem] md:text-[1rem]"
        type="email"
        placeholder="Enter email or mobile number"
        required
      />
      <input
        class="w-[82%] bg-[#b173e3] hover:bg-[#8a52b8] cursor-pointer transition-all duration-500 ease-in-out text-[#ffffff] text-[1rem] font-semibold px-4 mt-4 py-3 border-[1px] rounded-md"
        type="submit"
        value="Login"
      />
      <p class="text-[.8rem] md:text-[1rem] font-semibold mt-2">
        New to ZEE5 ?
        <a class="text-[#A785FF]" href="./signup.html">Register</a>
      </p>
    </div>

    <div class="animatedbg">
      <ul class="squares">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </body>
</html>
