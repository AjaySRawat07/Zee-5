<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/output.css" />
    <link rel="stylesheet" href="./input.css" />
    <link rel="shortcut icon" href="../images/favicon.jpg" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/63450758f4.js"
      crossorigin="anonymous"
    ></script>
    <title>ZEE5 - Watch TV Shows, Web Series, Movies & Live TV Channels</title>
  </head>
  <body class="bg-[#0F0617] w-full">
    <main>
      <!-- HEADER  -->

      <header
        class="w-full px-10 h-20 justify-between flex border-2 border-red-700"
      >
        <nav class="flex justify-between gap-6 items-center text-white">
          <img class="w-[45px]" src="../images/ZEE5_logo.svg" alt="" />
          <a href="#">Home</a>
          <a href="">TV Shows</a>
          <a href="">Movies</a>
          <a href="">Premium</a>
          <a href="">Web Series</a>
          <div class="relative flex items-center h-full apps">
            <span class="material-symbols-outlined"> apps </span>
            <div
              class="w-[170px] h-[350px] absolute z-100 top-20 -left-16 bg-inherit flex justify-evenly items-start flex-col text-sm text-white appdrawer border-2 border-[#291F2F] rounded-md px-6"
            >
              <a href="">Rent</a>
              <a href="">Live TV</a>
              <a href="">Eduauraa</a>
              <a href="">Music</a>
              <a href="">Sports</a>
              <a href="">Kids</a>
              <a href="">Songs</a>
              <a href="">Videos</a>
            </div>
          </div>
        </nav>
        <div class="gap-6 flex items-center justify-around">
          <div
            class="border-[1px] border-[#757575] flex items-center flex-grow-[1] gap-2 rounded-md p-2"
          >
            <i class="fa-solid fa-magnifying-glass text-white"></i>
            <input
              class="text-white placeholder:text-sm placeholder:text-[#757575] border-none bg-inherit focus:outline-none"
              type="text"
              placeholder="Search for Movies, Shows, Channels etc."
            />
          </div>
          <div
            class="bg-[#1B1323] w-[40px] transition-all duration-300 ease-in-out flex justify-center items-center h-[40px] rounded-[50%] hover:bg-[#332B3A] hover:cursor-pointer"
          >
            <img class="w-[70%]" src="../images/language-icon.png" alt="" />
          </div>
          <button
            class="border-[1px] border-solid border-white transition-all duration-400 ease-in-out text-white px-4 py-2 rounded-md uppercase text-sm font-bold hover:bg-white hover:text-black"
            type="button"
          >
            Login
          </button>
          <button
            class="bg-[#8230C6] hover:bg-[#5C1695] transition-all duration-300 ease-in-out text-white p-2 rounded-md uppercase text-sm font-bold"
            type="button"
          >
            <i class="fa-solid fa-crown"></i>&nbsp; Buy Plan
          </button>
          <div
            class="bg-[#1B1323] w-[35px] flex justify-center items-center h-[35px] rounded-[50%] hover:cursor-pointer"
          >
            <span class="material-symbols-outlined text-white font-bold">
              menu
            </span>
          </div>
        </div>
      </header>
    </main>
  </body>
</html>
